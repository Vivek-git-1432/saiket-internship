<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard | REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: #1e293b;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container-fluid {
            max-width: 1400px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.6s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-weight: 800;
            font-size: 2.5rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .stats-card:nth-child(1) { animation-delay: 0.1s; }
        .stats-card:nth-child(2) { animation-delay: 0.2s; }
        .stats-card:nth-child(3) { animation-delay: 0.3s; }
        .stats-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .stats-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }

        .stats-icon.primary { background: var(--gradient-1); }
        .stats-icon.success { background: var(--gradient-3); }
        .stats-icon.warning { background: linear-gradient(135deg, #f59e0b, #f97316); }
        .stats-icon.danger { background: linear-gradient(135deg, #ef4444, #dc2626); }

        .stats-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 10px 0;
            color: var(--dark);
        }

        .stats-label {
            color: #64748b;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card-header-custom {
            background: transparent;
            border: none;
            padding: 0 0 20px 0;
            margin-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        .card-header-custom h3 {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--dark);
            margin: 0;
        }

        .btn-custom {
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary-custom {
            background: var(--gradient-1);
            color: white;
        }

        .btn-success-custom {
            background: var(--gradient-3);
            color: white;
        }

        .btn-danger-custom {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .form-control-custom {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 12px 18px;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .table-custom {
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }

        .table-custom thead {
            background: var(--gradient-1);
            color: white;
        }

        .table-custom thead th {
            border: none;
            padding: 18px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-custom tbody tr {
            transition: all 0.3s ease;
        }

        .table-custom tbody tr:hover {
            background: #f8fafc;
            transform: scale(1.01);
        }

        .table-custom tbody td {
            padding: 18px;
            vertical-align: middle;
            border-color: #e2e8f0;
        }

        .badge-custom {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-box input {
            padding-left: 45px;
        }

        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: var(--gradient-1);
            color: white;
            border-radius: 20px 20px 0 0;
            border: none;
            padding: 25px 30px;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .modal-body {
            padding: 30px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-custom {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            border-left: 4px solid;
        }

        .toast-custom.success { border-left-color: var(--success); }
        .toast-custom.error { border-left-color: var(--danger); }
        .toast-custom.info { border-left-color: var(--info); }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 38px;
            height: 38px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .stats-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="header">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <div>
                    <h1><i class="fas fa-users me-2"></i>User Management Dashboard</h1>
                    <p class="text-muted mb-0 mt-2">Manage your users with a beautiful REST API interface</p>
                </div>
                <div class="mt-3 mt-md-0">
                    <a href="/" class="btn btn-outline-primary btn-custom me-2">
                        <i class="fas fa-home me-2"></i>Home
                    </a>
                    <a href="/api-docs" class="btn btn-primary-custom btn-custom">
                        <i class="fas fa-book me-2"></i>API Docs
                    </a>
                </div>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stats-card">
                    <div class="stats-icon primary">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stats-value" id="totalUsers">0</div>
                    <div class="stats-label">Total Users</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stats-card">
                    <div class="stats-icon success">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="stats-value" id="avgAge">0</div>
                    <div class="stats-label">Average Age</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stats-card">
                    <div class="stats-icon warning">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div class="stats-value" id="youngestAge">0</div>
                    <div class="stats-label">Youngest</div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="stats-card">
                    <div class="stats-icon danger">
                        <i class="fas fa-user-clock"></i>
                    </div>
                    <div class="stats-value" id="oldestAge">0</div>
                    <div class="stats-label">Oldest</div>
                </div>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="main-card">
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
                <div class="card-header-custom">
                    <h3><i class="fas fa-list me-2"></i>All Users</h3>
                </div>
                <div class="d-flex gap-2 flex-wrap">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" class="form-control form-control-custom" id="searchInput" 
                               placeholder="Search users..." style="min-width: 250px;">
                    </div>
                    <button class="btn btn-success-custom btn-custom" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openAddModal()">
                        <i class="fas fa-plus me-2"></i>Add User
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="fas fa-user-plus me-2"></i>Add New User
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control form-control-custom" id="userName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" class="form-control form-control-custom" id="userEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Age</label>
                            <input type="number" class="form-control form-control-custom" id="userAge" min="1" max="120" required>
                        </div>
                        <div class="d-flex gap-2 justify-content-end mt-4">
                            <button type="button" class="btn btn-secondary btn-custom" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary-custom btn-custom">
                                <i class="fas fa-save me-2"></i>Save User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = '/api/users';
        let allUsers = [];
        let editingUserId = null;

        // Load users on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            setupSearch();
        });

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}?format=json`);
                const data = await response.json();
                allUsers = data.users || data || [];
                renderUsers(allUsers);
                updateStats(allUsers);
            } catch (error) {
                showToast('Error loading users', 'error');
                console.error(error);
            }
        }

        // Render users table
        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="fas fa-user-slash"></i>
                                <h5>No users found</h5>
                                <p>Click "Add User" to create your first user!</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>#${user.id}</strong></td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><span class="badge bg-primary badge-custom">${user.age} years</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary btn-icon" onclick="editUser(${user.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-icon" onclick="deleteUser(${user.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Update statistics
        function updateStats(users) {
            const total = users.length;
            document.getElementById('totalUsers').textContent = total;
            
            if (total === 0) {
                document.getElementById('avgAge').textContent = '0';
                document.getElementById('youngestAge').textContent = '0';
                document.getElementById('oldestAge').textContent = '0';
                return;
            }

            const ages = users.map(u => u.age);
            const avgAge = Math.round(ages.reduce((a, b) => a + b, 0) / total);
            const youngest = Math.min(...ages);
            const oldest = Math.max(...ages);

            document.getElementById('avgAge').textContent = avgAge;
            document.getElementById('youngestAge').textContent = youngest;
            document.getElementById('oldestAge').textContent = oldest;
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filtered = allUsers.filter(user => 
                    user.name.toLowerCase().includes(query) ||
                    user.email.toLowerCase().includes(query) ||
                    user.id.toString().includes(query) ||
                    user.age.toString().includes(query)
                );
                renderUsers(filtered);
            });
        }

        // Open add modal
        function openAddModal() {
            editingUserId = null;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-plus me-2"></i>Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
        }

        // Edit user
        async function editUser(id) {
            const user = allUsers.find(u => u.id === id);
            if (!user) return;

            editingUserId = id;
            document.getElementById('modalTitle').innerHTML = '<i class="fas fa-user-edit me-2"></i>Edit User';
            document.getElementById('userId').value = user.id;
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userAge').value = user.age;
            
            const modal = new bootstrap.Modal(document.getElementById('userModal'));
            modal.show();
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                age: parseInt(document.getElementById('userAge').value)
            };

            try {
                let response;
                if (editingUserId) {
                    response = await fetch(`${API_BASE}/${editingUserId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                } else {
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                }

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showToast(data.message || (editingUserId ? 'User updated successfully!' : 'User created successfully!'), 'success');
                    bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
                    loadUsers();
                } else {
                    showToast(data.message || 'An error occurred', 'error');
                }
            } catch (error) {
                showToast('Error saving user', 'error');
                console.error(error);
            }
        });

        // Delete user
        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    showToast(data.message || 'User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showToast(data.message || 'Error deleting user', 'error');
                }
            } catch (error) {
                showToast('Error deleting user', 'error');
                console.error(error);
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-custom ${type}`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="toast-header">
                    <i class="fas fa-${type === 'success' ? 'check-circle text-success' : type === 'error' ? 'exclamation-circle text-danger' : 'info-circle text-info'} me-2"></i>
                    <strong class="me-auto">${type === 'success' ? 'Success' : type === 'error' ? 'Error' : 'Info'}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">${message}</div>
            `;
            
            document.querySelector('.toast-container').appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => toast.remove());
        }
    </script>
</body>
</html>
